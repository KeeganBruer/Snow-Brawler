<html>
    <body>
        <style>
            #game-container {
                position: absolute;
                top: 0px;
                left: 0px;
                right: 0px;
                bottom: 0px;
            }


            #game-canvas {
                width: 100%;
                height: 100%;
            }
            #overlay {
                position: absolute;
                top: 20px;
                left: 20px;
            }
        </style>
        <div id="game-container" tabIndex="1">
            <canvas id="game-canvas"></canvas>
        </div>
        <div id="overlay">
            <button onclick="window.engine.SavesManager.saveCurrentGame()">Save</button>
        </div>
        <script src="./dist/index.js" type="module"></script>
    </body>
</html>
