name: 'Electron Release'
on:
  workflow_dispatch:
    inputs:
      version:
        required: true

permissions: write-all

jobs:
  create_release:
    runs-on: windows-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
    - uses: actions/checkout@v2
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
      with:
        tag_name: electronrelease_${{github.run_number}}_${{ github.run_attempt }}
        release_name: Release ${{ github.event.inputs.version }}
        body_path: RELEASE.md
        draft: false
        prerelease: false
  build_on_win:
    needs: create_release
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@master
      with:
        node-version: 21.3.0
    - name: install dependencies
      working-directory: ./Electron
      run: npm install
    - name: build
      working-directory: ./Electron
      run: npm run package --platform=win32
    - name: check dir
      run: |
        dir
        dir ./Electron
        dir ./Electron/out
    - uses: vimtor/action-zip@v1.1
      with:
        files: ./Electron/out/SnowballFight-win32-x64/
        dest: ./Windows.zip
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
        asset_path: ./Windows.zip
        asset_name: SnowballFight-Windows.zip
        asset_content_type: application/zip
  build_on_linux:
    needs: create_release
    runs-on: ubuntu-latest

    steps:
    - name: Check out Git repository
      uses: actions/checkout@v1

    - uses: actions/setup-node@master
      with:
        node-version: 21.3.0
    - name: install dependencies
      working-directory: ./Electron
      run: |
        npm install

    - name: build
      working-directory: ./Electron
      run: |
        npm run package
        npm run package -- --platform=darwin
    - name: check dir
      run: |
        dir
        dir ./Electron
        dir ./Electron/out
    - name: compress
      run: |
        tar -zcvf SnowballFight-linux.tar.gz ./Electron/out/SnowballFight-linux-x64
        tar -zcvf SnowballFight-darwin.tar.gz ./Electron/out/SnowballFight-darwin-x64
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
        asset_path: ./SnowballFight-linux.tar.gz
        asset_name: SnowballFight-linux.tar.gz
        asset_content_type: application/zip
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
        asset_path: ./SnowballFight-darwin.tar.gz
        asset_name: SnowballFight-darwin.tar.gz
        asset_content_type: application/zip